apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

buildscript {
	repositories { jcenter() }
	dependencies { classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2' }
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	runtime 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.4'
}

repositories { mavenCentral() }

// Set generated pligun class files to be compatible with JDK6 
tasks.withType(GroovyCompile) { targetCompatibility = '1.6' }

group='com.electriccloud.plugins'
version='1.51'

task wrapper(type: Wrapper) { gradleVersion = '2.3' }

publishing {
	publications {
		maven(MavenPublication) { from components.java }
	}
}

bintray {
	user = 'ecpluginsdev'
	key = '6744c840ab449d8ded32f3867f34d3d0c256b054'
	publish = true
	dryRun = false
	publications = ['maven']

	pkg {
		repo = 'maven'
		name = project.name
		desc = 'A gradle plugin that houses the logic to build our ElectricFlow plugins'
		websiteUrl = 'http://electric-cloud.com'
		licenses = ['mit']
		publicDownloadNumbers = true
		vcsUrl = 'https://github.com/electriccommunity/flow-gradle-plugin.git'
	}
}
